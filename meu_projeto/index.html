<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Empresa</h2>
    <form action="processar.php" method="post">
        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required 
        pattern="\d{14}" title="Digite apenas números (14 dígitos)" maxlength="14">


        <label for="servico">Serviço Prestado:</label>
        <select id="servico" name="servico">
            <option value="Consultoria">Consultoria</option>
            <option value="Desenvolvimento">Desenvolvimento</option>
            <option value="Correções">Correções</option>
        </select>

        <label for="projeto">Nome do Projeto:</label>
        <input type="text" id="projeto" name="projeto" required>

        <label for="horas">Horas Trabalhadas:</label>
        <input type="number" id="horas" name="horas" required>

        <button type="submit">Cadastrar</button>
    </form>
    <script>
        document.getElementById("cnpj").addEventListener("input", function () {
            this.value = this.value.replace(/\D/g, ""); // Remove tudo que não for número
        });
    </script>    
</body>
</html>
